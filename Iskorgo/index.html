<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Iskorgo</title>
</head>
<body>
    <header></header> 

    <main>
        <section class="modal">
            <hgroup class="modal-header">
                <h1><a href="">Sign Up Now</a></h1>
                <h3>or <a href="#">Log in</a></h3>
            </hgroup>
            <div class="modal-body">
                To have access to features such as <span class="following">following</span> organizations, and to pin events <img width="20" src="images/clip.png"> and be be keep notified <img width="20" src="images/notif.png"> when they are upcoming.
            </div>
            <div class="modal-footer">
                <a href="">Close Window</a>
            </div>
        </section> 
    </main>      

    <footer>
        <a class="feed selected" href="./index.html">
            <div class = "selected-icon">
                <img src="./images/feed.png">
                <h3>Feed</h3>
            </div>
        </a>

        <a class="calendar" href="./calendar/index.html">
            <img src="./images/calendar.png">
            <div class = "selected-icon hidden">
                <h3>Events</h3>
            </div>  
        </a>

        <a class="list" href="./orgs/index.html">
            <img src="./images/list.png">
            <div class = "selected-icon hidden">
                <h3>Orgs</h3>
            </div>
        </a>
        
        <a class="user" href="./user/index.html">
            <img src="./images/user.png">
            <div class = "selected-icon hidden">
                <h3>You</h3>
            </div>            
        </a>
    </footer>
</body>
<script src="./index.js"></script>
</html>
