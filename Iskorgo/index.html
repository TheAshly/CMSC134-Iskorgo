<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">\
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Iskorgo</title>
</head>
<body>
    <header>
        <div class = "filter-container">
            <div class="search-bar-container">
                <span class="fa fa-search material-icons"></span>
                <input class = "search-bar" searchtype="text" placeholder="Search Orgs">
            </div>
             <div class="filter-icon">
                <span class="fa fa-filter material-icons"></span>            
            </div>
        </div>
        <div class="feed-state">
            <span class = "reccomended-feed selected">For You</span>
            <span class = "following-feed">Following</span>
        </div>
    </header>   <!-- Header Components (Components found at the top of the Phone) -->
    <div class = "dark-overlay">
        <section class="modal">
                <hgroup class="modal-header">
                    <div>
                        <h1><a href="./user/index.html">Sign Up Now</a></h1>
                        <h3>or <a href="./user/index.html">Log in</a></h3>
                    </div>
                    <span class = "close-modal">Close Window</span>
                </hgroup>
                <div class="modal-body">
                    To have access to features such as <span class="following">following</span> organizations, and to <span class="following">pin events</span> <img width="20" src="images/clip.png"> and be be keep <span class="following">notified</span> <img width="20" src="images/notif.png"> when they are upcoming.
                </div>
        </section> 
    </div>
    <main class = "main-container">
    </main>       <!-- Main Components (The actual content) -->

    <footer>
        <a class="feed selected" href="./index.html">
            <div class = "selected-icon">
                <img src="./images/feed.png">
                <h3>Feed</h3>
            </div>
        </a>

        <a class="calendar" href="./calendar/index.html">
            <img src="./images/calendar.png">
            <div class = "selected-icon hidden">
                <h3>Events</h3>
            </div>  
        </a>

        <a class="list" href="./orgs/index.html">
            <img src="./images/list.png">
            <div class = "selected-icon hidden">
                <h3>Orgs</h3>
            </div>
        </a>
        
        <a class="user" href="./user/index.html">
            <img src="./images/user.png">
            <div class = "selected-icon hidden">
                <h3>You</h3>
            </div>            
        </a>
    </footer>
</body>
<script src="./index.js"></script>
</html>
