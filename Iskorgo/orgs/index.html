<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <script src="https://kit.fontawesome.com/4ab18c6505.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Iskorgo</title>
</head>
<body class = "main-body">
    <header class="org-header">
        <div class="search-bar">
            <span class="fa fa-search material-icons"></span>
            <input class = "search-input" type="text" placeholder="Search Orgs">
        </div>
        <div class="filter-icon">
            <span class="fa fa-filter material-icons"></span>            
        </div>

        <ul class="filter-list hidden"> Filter by
            <li class="filter-item">All</li>
            <li class="filter-item">University Wide</li>
            <li class="filter-item">College Wide</li>
            <li class="filter-item">Course Based</li>
            <li class="filter-item">Regional Based</li>
            <li class="filter-item">Interest Based</li>
            <li class="filter-item">Performance Based</li>
            <li class="filter-item">Academic Based</li>
            <li class="filter-item">Political</li>
            <li class="filter-item">Sports</li>
            <li class="filter-item">Iloilo Based</li>
            <li class="filter-item">Miagao Based</li>                
            <li class="filter-item">Publication</li>
        </ul>
    </header>
    <main class="org-list-container" id="orgs-list">
        <p>Loading organizations...</p>
    </main>
    <footer>
        <a class="feed" href="../index.html">
            <img src="../images/feed.png">
            <div class = "selected-icon hidden">
                <h3>Feed</h3>
            </div>
        </a>

        <a class="calendar" href="../calendar/index.html">
            <img src="../images/calendar.png">
            <div class = "selected-icon hidden">
                <h3>Events</h3>
            </div>
        </a>

        <a class="list selected" href="./index.html">
            <div class = "selected-icon ">
                <img src="../images/list.png">
                <h3>Orgs</h3>
            </div>
        </a>

        <a class="user" href="../user/index.html">
            <img src="../images/user.png">
            <div class = "selected-icon hidden">
                <h3>You</h3>
            </div>
        </a>
    </footer>
</body>
<script type="module" src="index.js"></script>
</html>
