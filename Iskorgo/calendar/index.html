<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="https://kit.fontawesome.com/4ab18c6505.js" crossorigin="anonymous"></script>
    <title>Calendar</title>
</head>
<body>
    <header>
    </header>
    
    <main>
        <div id="calendar">
            <div id="calendar-header">
                <i class="fa-solid fa-caret-left"></i>                
                <h1 class="display-month"></h1>
                <i class="fa-solid fa-caret-right"></i>         
            </div>
            <div id="calendar-body">
                <div id="calendar-weekdays">
                    <div class="calendar-weekday">SUN</div>
                    <div class="calendar-weekday">MON</div>
                    <div class="calendar-weekday">TUE</div>
                    <div class="calendar-weekday">WED</div>
                    <div class="calendar-weekday">THU</div>
                    <div class="calendar-weekday">FRI</div>
                    <div class="calendar-weekday">SAT</div>
                </div>
                <div id="calendar-content">
                </div>
            </div>
        </div>

        <div id="calendar-list-container" class="hidden">
            <header>
                <p>List of Events</p>
                <figure class="close-icon">
                    <img src="./../images/close.png"/>
                </figure>
            </header>
            <div id="calendar-list" >
        </div>
    </main>

    <footer>
        <a class="feed" href="../index.html">
            <img src="../images/feed.png">
            <div class = "selected-icon hidden">
                <h3>Feed</h3>
            </div>
        </a>

        <a class="calendar selected" href="./index.html">
            <div class = "selected-icon">
                <img src="../images/calendar.png">
                <h3>Events</h3>
            </div>
        </a>

        <a class="list" href="../orgs/index.html">
            <img src="../images/list.png">
            <div class = "selected-icon hidden">
                <h3>Orgs</h3>
            </div>
        </a>

        <a class="user" href="../user/index.html">
            <img src="../images/user.png">
            <div class = "selected-icon hidden">
                <h3>You</h3>
            </div>
        </a>
    </footer>
</body>
<script src="./index.js"></script>
</html>
